<body>
    <header>
    <h1>AI-french poem Generator</h1>

<main>
    <form >
        <input type="text" placeholder="Enter the topic of the french poem" autofocus 
        required
        autocomplete="off"
        />
        <input type="submit"/>
        </form>
        <div>
           Dans le souffle du vent, je trouve la paix,
           <br />
Et dans la lumière du jour, mon cœur renaît.
        </div>
</main>
