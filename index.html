<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="src/style.css">
    <title>AI-french-poem-generator</title>
</head>
<body>
    <div class="container">
    <header>
    <h1>AI-french-poem-generator </h1>
    </header>
<main>
    <form id="poem-generator">
        <input type="text" placeholder="Enter the topic of the french poem" autofocus 
        required
        autocomplete="off"
        class="instruction"
        />
        <input type="submit" class="button"/>
        </form>
        <div class="poem" id="poem">
        </div>
</main>

    <footer>
        This Ai project was coded by <a href="https://github.com/urmi1010" target="_blank" rel="noopener noreferrer">Urmi Naraniya</a> and is  <a href="https://github.com/urmi1010/poem-generator" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a> and is <a href="https://ai-poem-generator-byurmi.netlify.app/" target="_blank" rel="noopener noreferrer">hosted on Netlify.</a> 
    </footer>
    </div>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
